<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>DarkView/Params</title>
</head>
<body class="column center">
    
    <script src="../scripts/components/header.js"></script>

    <main class="column center">
        <section class="settings--top flex" id="settings-top">
            <input type="text" class="link--input" placeholder="Адрес вашего сайта">
            <!-- DropDownWidth -->
        </section>
        

        <section class="settings column center">
            <div class="browser--settings-wrapper">
                <h6><b>Выберите браузеры</b></h6>
                <div class="backboard-big">
                    <!-- WINDOWS -->
                    <div class="render-card os-card">
                        <div class="render-card--top">
                            <img src="../src/icons/systems/WIN.png"/>
                            <h5> WINDOWS </h5>
                        </div>
                        <div class="render-card--select-browser">
                            <label class="render-chkbx" id="win-edge">
                                <input id="win-edge-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> EDGE </div>
                            </label>
                            <label class="render-chkbx" id="win-firefox">
                                <input id="win-firefox-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> FIREFOX </div>
                            </label>
                            <label class="render-chkbx" id="win-chrome">
                                <input id="win-chrome-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> CHROME </div>
                            </label>
                            <label class="render-chkbx" id="win-opera">
                                <input id="win-opera-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> OPERA </div>
                            </label>
                        </div>
                    </div>
                    <!-- LINUX -->
                    <div class="render-card os-card">
                        <div class="render-card--top">
                            <img src="../src/icons/systems/LIN.png"/>
                            <h5> LINUX </h5>
                        </div>
                        <div class="render-card--select-browser">
                            <label class="render-chkbx" id="lin-firefox">
                                <input id="lin-firefox-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> FIREFOX </div>
                            </label>
                            <label class="render-chkbx" id="lin-chrome">
                                <input id="lin-chrome-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> CHROME </div>
                            </label>
                            <label class="render-chkbx" id="lin-opera">
                                <input id="lin-opera-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> OPERA </div>
                            </label>
                        </div>
                    </div>
                    <!-- MacOS -->
                    <div class="render-card os-card">
                        <div class="render-card--top">
                            <img src="../src/icons/systems/MAC.png"/>
                            <h5> MacOS </h5>
                        </div>
                        <div class="render-card--select-browser">
                            <label class="render-chkbx" id="mac-safari">
                                <input id="mac-safari-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> safari </div>
                            </label>
                        </div>
                    </div>
                    <!-- iOS -->
                    <div class="render-card os-card">
                        <div class="render-card--top">
                            <img src="../src/icons/systems/IOS.png"/>
                            <h5> iOS </h5>
                            <div class="container-info">
                                <img src="../src/icons/info.svg" class="img-info">
                                <div class="popup-info-msg" id="popup-info-msg-2"> Ширину выбрать нельзя - она фиксирована</div>
                            </div>
                        </div>
                        <div class="render-card--select-browser">
                            <label class="render-chkbx" id="ios-safari">
                                <input id="ios-safari-input" type="checkbox">
                                <div class="chkbx-mark"></div>
                                <div class="chkbx-txt"> safari </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="button-huge">Создать Скриншот</button>
        </section>
    </main>

    <script src="../scripts/components/footer.js"></script>
    <script src="../scripts/dropDownHadle.js"></script>
</body>
</html>
