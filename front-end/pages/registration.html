<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>DarkView/Registration</title>
</head>
<body class="column center small">
    <script src="../scripts/components/header.js"></script>
    <section class="column center">
        <form action="" method="post" id="register-form" class="flex">
            <div class="left--fields">
                <div class="small-input">
                    <label for="login"><h6>Введите имя</h6></label>
                    <input type="text" name="login" class="register-input">
                </div>
                
                <div class="small-input">
                    <label for="email"><h6>Введите e-mail</h6></label>
                    <input type="email" name="email" id="" class="register-input">
                </div>
                
                <div class="small-input">
                    <label for="password"><h6>Введите пароль</h6></label>
                    <input type="password" name="password" id="" class="register-input">
                </div>

                <div class="small-input">
                    <label for="password-repeat"><h6>Повторите пароль</h6></label>
                    <input type="password" name="password-repeat" id="" class="register-input">
                </div>
                <button type="button" class="button-huge">Создать аккаунт</button>
            </div>
            <div class="right--checkboxes">
                <div class="backboard--registration column">
                    <p>Тут будет текст, объясняющий условия договоров и лицензий простым языком, пока он не придуман, но будет обязательно</p>

                    <div class="register-check">
                        <input type="checkbox" name="offer-check" id="">
                        <label for="offer-check"><span>Соглашаюсь <a href="#">с условиями предоставления услуг (договором-офертой)</a></span></label>
                    </div>
                    
                    <div class="register-check">
                        <input type="checkbox" name="personal-check" id="">
                        <label for="personal-check"><span>Соглашаюсь с <a href="#">политикой обработки персональных данных</a></span></label>
                    </div>
                </div>
            </div>
        </form>

        
    </section>
    <script src="../scripts/components/footer.js"></script>
</body>
</html>
