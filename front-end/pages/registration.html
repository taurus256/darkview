<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>DarkView/Registration</title>
</head>
<body class="column center small">
    <script src="../scripts/components/header.js"></script>
    <script src="../scripts/popupMessage.js"></script>
    <script  th:inline="javascript">
        var message = [[(${message})]];
        if (message != null){
            var popup = new PopupMessage();
            popup.show(message);
        }
    </script>

    <section class="column center">
        <form method="POST" action="/api/user" modelAttribute="user" id="register-form" class="flex">
            <div class="left--fields">
                <div class="small-input">
                    <label for="login"><h6>Введите имя</h6></label>
                    <input type="text" name="name" class="register-input" required="true">
                </div>
                
                <div class="small-input">
                    <label for="email"><h6>Введите e-mail</h6></label>
                    <input type="email" name="email" id="id_email" class="register-input" required="true">
                </div>
                
                <div class="small-input">
                    <label for="password"><h6>Введите пароль</h6></label>
                    <input type="password" name="passwordString" id="id_pass_string" class="register-input" required="true">
                </div>

                <div class="small-input">
                    <label for="password-repeat"><h6>Повторите пароль</h6></label>
                    <input type="password" name="passwordRepeat" id="id_pass_repeat" class="register-input" required="true">
                </div>
                <button type="submit" class="button-huge">Создать аккаунт</button>
            </div>
            <div class="right--checkboxes">
                <div class="backboard--registration column">
                    <p>Тут будет текст, объясняющий условия договоров и лицензий простым языком, пока он не придуман, но будет обязательно</p>

                    <label class="render-chkbx" id="win-edge">
                        <input id="offer-input" type="checkbox">
                        <div class="chkbx-mark"></div>
                        <div class="chkbx-txt"><span>Соглашаюсь <a href="#">с условиями предоставления услуг (договором-офертой)</a></span></div>
                    </label>

                    <label class="render-chkbx" id="win-edge">
                        <input id="policy-input" type="checkbox">
                        <div class="chkbx-mark"></div>
                        <div class="chkbx-txt"><span>Соглашаюсь с <a href="#">политикой обработки персональных данных</a></span></div>
                    </label>
                </div>
            </div>
        </form>

        
    </section>
    <script src="../scripts/components/footer.js"></script>
</body>
</html>
